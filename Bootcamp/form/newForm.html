<!DOCTYPE html>
<html>
<head>
	<title>Facebook login</title>
	<link rel="stylesheet" type="text/css" href="facebook.css">
</head>
<body>
<!-- <a href="#section-2">Goto Section 2</a> -->
<section id="main">
	<header>
		<section id="title">
			<h2>facebook</h2>			
		</section>
		<section id="signup">
			<h3>Sign up for Facebook</h3>
		</section>
		
	</header>
	
	<form>	
	<section id="bd">
		    <label for="nameID">First Name</label>
		    <input id="nameID" type="text" name="name" required />
		    <br>
		    <label for="surname">Surname</label>
		    <input id="surname" type="text" name="surname" required />
		    <br>
		    <label for="emailID">Phone Number or Email Address</label>
		    <input id="emailID" type="email" name="email">
		    <br>
		    <label for="gender">Gender</label>
		    <br>
		<!-- 		<input class="radio" id="gender" type="radio" name="rad1" value="Male">Male
				<input class="radio" id="gender" type="radio" name="rad1" value="Female">Female -->
			
			<input class="radio" id="male" name="seen" type="radio" value="Male">
			<label class="radio" for="male">Male</label>
			<input class="radio" id="female" name="seen" type="radio" value="Female">
			<label class="radio" for="female">Female</label>

			<br>
			<br>
			<label for="birthday">Birthday</label>
			<input id="birthday" type="date" name="date">
			<br>
			<label for="password">New Password</label>
			<input id="password" type="Password" name="password">
			<p>By clicking Sign Up, you agree to our Facebook Terms and that you have read our Data Policy, including our policy on Cookie Use. You may receive SMS message notifications from Facebook and can opt out at any time.</p>
			<center>
				<input id="button" type="submit" name="Summit" value="Sign Up">
			</center>
		</section>
			
	</form>	
</section>
<!-- <div class="pseudo" id="section-2"></div> -->
</body>
</html>

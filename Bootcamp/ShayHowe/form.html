<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form>
  <fieldset>
  <legend>Login</legend>
	<label for="username">Username</label>
	<input type="text" name="username" id="username"><br>
	Password  <input type="password" name="password" required><br>
	Date <input type="date" name="birthday" disabled> <br>
	Time <input type="time" name="game-time"> <br>
	E-mail <input type="email" name="email-address" placeholder="name@domain.com">  <br>
	URL <input type="url" name="website">  <br>
	Number <input type="number" name="cost"> <br>
	Telephone <input type="tel" name="phone-number"> <br>
	Comment <textarea name="comment">Add your comment here</textarea>  <br>
	<input type="radio" name="day" value="Friday" checked> Friday
	<input type="radio" name="day" value="Saturday"> Saturday
	<input type="radio" name="day" value="Sunday"> Sunday <br>
	<input type="checkbox" name="day" value="Friday" checked> Friday
	<input type="checkbox" name="day" value="Saturday"> Saturday
	<input type="checkbox" name="day" value="Sunday"> Sunday <br>
	<select name="day">
	  <option value="Friday" selected>Friday</option>
	  <option value="Saturday">Saturday</option>
	  <option value="Sunday">Sunday</option>
	</select> <br>
	<input type="hidden" name="tracking-code" value="abc-123">
	<input type="file" name="file"> <br>
	<input type="submit" name="submit" value="Send">
	<button name="submit">
	  <strong>Send Us</strong> a Message
	</button>
   </fieldset>


</form>
</body>
</html>
